name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
    branches: [main]
  push:
  #    branches:
  #      - main
  #      - 'releases/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build: # make sure build/ci work properly
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm audit --production
      - run: npm run package

  test-me:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./

      - uses: ./
        id: npm-scan
        with:
          path: ./tests/fixtures/npm-project

      - uses: ./
        id: yarn-scan
        with:
          path: ./tests/fixtures/yarn-project

  test:
    if: ${{ false }}
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v2
      - name: Build images
        run: |
          for distro in alpine centos debian; do
            docker build -t localhost:5000/match-coverage/$distro ./tests/fixtures/image-$distro-match-coverage
            docker push localhost:5000/match-coverage/$distro:latest
          done
      - run: npm ci
      - run: npm test

  test-as-action: # make sure the action works on a clean machine without building
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./

      - uses: ./
        id: dirscan

      - run: |
          echo DIR SCAN SBOM:
          echo "${{ steps.dirscan.outputs.file }}"
          echo
          echo "${{ steps.dirscan.outputs.sbom }}"
          echo
          echo ----------------------------------
          echo
          cat "${{ steps.dirscan.outputs.file }}"

      - uses: ./
        id: imagescan
        with:
          image: alpine:latest
      - run: |
          echo IMAGE SCAN SBOM:
          echo "${{ steps.imagescan.outputs.file }}"
          echo
          echo "${{ steps.imagescan.outputs.sbom }}"
          echo
          echo ----------------------------------
          echo
          cat "${{ steps.imagescan.outputs.file }}"
