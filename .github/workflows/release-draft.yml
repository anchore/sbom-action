name: Draft Release

on:
  push:
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Draft release notes
        uses: release-drafter/release-drafter@df69d584deac33d8569990cb6413f82447181076
        env:
          GITHUB_TOKEN: ${{ github.token }}
