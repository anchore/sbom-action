name: Re-tag releases

on:
  release:
    types: [published, edited]

jobs:
  actions-tagger:
    runs-on: ubuntu-latest
    steps:
      - uses: Actions-R-Us/actions-tagger@f411bd910a5ad370d4511517e3eac7ff887c90ea # v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          publish_latest_tag: true
