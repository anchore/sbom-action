name: PR for latest Syft release
on:
  schedule:
    # 7:04 UTC (2:04 am EST)
    - cron: "4 7 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  upgrade-syft:
    runs-on: ubuntu-latest
    if: github.repository == 'anchore/sbom-action'
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: |
          LATEST_VERSION=$(curl "https://api.github.com/repos/anchore/syft/releases/latest" 2>/dev/null | jq -r '.tag_name')
          echo "export const VERSION = \"$LATEST_VERSION\";" > src/SyftVersion.ts
          # install husky hooks and dependencies:
          npm install
          # export the version for use with create-pull-request:
          echo "::set-output name=LATEST_VERSION::$LATEST_VERSION"
        id: latest-version
      - uses: tibdex/github-app-token@f717b5ecd4534d3c4df4ce9b5c1c2214f0f7cd06
        id: generate-token
        with:
          app_id: ${{ secrets.TOKEN_APP_ID }}
          private_key: ${{ secrets.TOKEN_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@671dc9c9e0c2d73f07fa45a3eb0220e1622f0c5f
        with:
          signoff: true
          delete-branch: true
          branch: auto/latest
          labels: dependencies
          commit-message: "Update Syft to ${{ steps.latest-version.outputs.LATEST_VERSION }}"
          title: "Update Syft to ${{ steps.latest-version.outputs.LATEST_VERSION }}"
          body: "Update Syft to ${{ steps.latest-version.outputs.LATEST_VERSION }}"
          token: ${{ steps.generate-token.outputs.token }}
