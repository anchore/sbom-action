name: "Anchore SBOM Action"
description: "Creates an SBOM (Software Bill Of Materials) from your code and container images"
author: "Anchore"

inputs:
  path:
    required: false
    description: "A path on the filesystem to scan"
    default: "."

  image:
    required: false
    description: "A container image to scan"

  registry:
    required: false
    description: "A container registry to connect to"

  registry-username:
    required: false
    description: "The registry username"

  registry-password:
    required: false
    description: "The registry password"

  github-token:
    description: "Authorized secret GitHub Personal Access Token. Defaults to github.token"
    required: false
    default: ${{ github.token }}

  artifact-name:
    description: "The name to use for the SBOM file generated by this action"
    required: false

runs:
  using: "node12"
  main: "dist/runSyftAction/index.js"
